<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arena Game</title>
  <style>
    body{font-family:monospace;background:#111;color:#0f0;padding:2rem}
    pre{white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>âš”ï¸ Warrior vs Enemy âš”ï¸</h1>
  <pre id="log"></pre>

  <script src="index.js"></script> 
  <script>
    // pipe every console.log to the page
    const logDiv = document.getElementById('log');
    const originalLog = console.log;
    console.log = function (...args) {
      originalLog.apply(console, args);
      logDiv.textContent += args.join(' ') + '\n';
    };
  </script>
  <button id="saveBtn"> ğŸ’¾ Save</button>
  <button id="loadBtn"> ğŸ“‚ Load</button>

  <script>
  // ---- Save current state ---- 
  document.getElementById('saveBtn').onclick = () => {
    const state = {hp1, hp2, mana1, mana2, turn};
    localStorage.setItem('arenaSave', JSON.stringify(state));
    console.log('ğŸ’¾ Game Saved!');
  };
  // ---- Load Saved Data ----
  document.getElementById('loadBtn').onclick = () => {
    const saved = localStorage.getItem('arenaSave');
    if (saved) {
      const state = JSON.parse(saved);
      hp1 = state.hp1; hp2 = state.hp2;
      mana1 = state.mana1; mana2 = state.mana2;
      turn = state.turn;
      console.log('ğŸ“‚ Game loaded!');
    } else {
      console.log('âŒ No save found');
    }
  };
  // ---- Disable buttons (browser DOM) ----
  function disableButtons(){
    document.getElementById('saveBtn').disabled = true;
    document.getElementById('loadBtn').disabled = true;
    document.getElementById('saveBtn').style.opacity = '0.5';
    document.getElementById('loadBtn').style.opacity = '0.5';
  }
  // ---- Auto-disable on victory (browser only) ----
  setTimeout(() => {
    if (typeof hp1 !== 'undefined' && (hp1 <= 0 || hp2 <= 0)) disableButtons();
  }, 0);
</script>
</script>
  </script>
</body>
</html>
